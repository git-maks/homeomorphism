<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Homeomorphism Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Graph Homeomorphism Checker</h1>
    <div class="instructions">
        <p>Left-click to add a node</p>
        <p>Right-click on a node to remove it</p>
        <p>Click and drag from one node to another to create an edge</p>
    </div>
    <div class="graph-containers">
        <div id="cy1" class="cytoscape-graph"></div>
        <div id="cy2" class="cytoscape-graph"></div>
    </div>
    <button id="check-homeomorphism">Check Homeomorphism</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
